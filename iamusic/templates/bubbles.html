<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  body {
    background: black;
  }
  
  ul {
    height: 100%;
    padding: 0;
    margin: 0;
  }
  ul li {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: blurIntro .2s;
  }
  ul li div {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    
  }
  
  @keyframes blurIntro {
    0% {
      filter: blur(500px);
    }
    100% {
      filter: blur(0px);
    }
  }
  @keyframes blink {
    50% {
      opacity: 0.4;
    }
  }
   
  .front div:nth-child(1) { width: 120px; height: 120px; background: #00fff657; top: 10%; left: 40%; animation: blink 5s infinite 0.5s;}
  .front div:nth-child(2) { width: 110px; height: 110px; background: #00fff657; top: 50%; left: 80%; animation: blink 5s infinite 2s;}
  .front div:nth-child(3) { width: 80px; height: 80px; background: #00fff657; top: 30%; left: 10%; animation: blink 5s infinite 1s;}
  
  .second div:nth-child(1) { width: 70px; height: 70px; background: #00fff657; top: 60%; left: 40%; animation: blink 5s infinite 0.3s;}
  .second div:nth-child(2) { width: 60px; height: 60px; background: #00fff657; top: 80%; left: 60%; animation: blink 5s infinite 1.2s;}
  .second div:nth-child(3) { width: 55px; height: 55px; background: #00fff657; top: 90%; left: 20%; animation: blink 5s infinite 1.4s;}
  
  .third div:nth-child(1) { width: 45px; height: 45px; background: #00fff657; top: 25%; left: 18%; animation: blink 5s infinite 0.8s;}
  .third div:nth-child(2) { width: 60px; height: 60px; background: #00fff657; top: 75%; left: 35%; animation: blink 5s infinite 1.6s;}
  .third div:nth-child(3) { width: 55px; height: 55px; background: #00fff657; top: 10%; left: 80%; animation: blink 5s infinite 1s;}
  
  .forth div:nth-child(1) { width: 60px; height: 60px; background: #00fff657; top: 45%; left: 68%; animation: blink 5s infinite 0.4s;}
  .forth div:nth-child(2) { width: 80px; height: 80px; background: #00fff657; top: 77%; left: 25%; animation: blink 5s infinite 0.9s;}
  .forth div:nth-child(3) { width: 90px; height: 90px; background: #00fff657; top: 94%; left: 40%; animation: blink 5s infinite 1.6s;}
  
  .fifth div:nth-child(1) { width: 30px; height: 30px; background: #00fff657; top: 90%; left: 28%;animation: blink 5s infinite 0.4s;}
  .fifth div:nth-child(2) { width: 20px; height: 20px; background: #00fff657; top: 57%; left: 55%; animation: blink 5s infinite 0.9s;}
  .fifth div:nth-child(3) { width: 35px; height: 35px; background: #00fff657; top: 24%; left: 70%; animation: blink 5s infinite 0.2s;}
  .fifth div:nth-child(4) { width: 35px; height: 35px; background: #00fff657; top: 1%; left: 25%; animation: blink 5s infinite 1s;}
  .fifth div:nth-child(5) { width: 35px; height: 35px; background: #00fff657; top: 0%; left: 0%; animation: blink 5s infinite 0.6s;}
  
</style>
<ul id="scene">
    <li class="layer fifth" data-depth="0.10">
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
   </li>
   <li class="layer forth" data-depth="0.20">
     <div></div>
     <div></div>
     <div></div>
   </li>
   <li class="layer third" data-depth="0.30">
     <div></div>
     <div></div>
     <div></div>
   </li>
   <li class="layer second" data-depth="0.50">
     <div></div>
     <div></div>
     <div></div>
   </li>
   <li class="layer front" data-depth="1.00">
     <div></div>
     <div></div>
     <div></div>
   </li>
 </ul>
 <script>
$('#scene').parallax({
  frictionX: 0.1,
  frictionY: 0.1
});

moveBubbles();
setInterval(function(){
  moveBubbles();
}, 8000);

function moveBubbles () {
  $('li div').each(function() {

    var random = Math.ceil(Math.random() * 100);
    var random2 = Math.ceil(Math.random() * 100);

    var whatWay = Math.ceil(Math.random() * 2);

    if(whatWay == 1) {
      $(this).transition({ 
        x: "+=" + random + "",
        y: "+=" + random2 + ""
      }, 8000, "linear");

    } else {

      $(this).transition({ 
        x: "-=" + random + "",
        y: "-=" + random2 + ""
      }, 8000, "linear");
    }
  });
}
 </script>
